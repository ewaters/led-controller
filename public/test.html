<script src="/superagent.js"></script>
<script src="/base64.js"></script>
<script>
var spec = {
	fps: 5,
	layout: 1,
	config: {
		strands: [{
			id: 1,
			start: 0,
			end: 49,
		}],
		layouts: [{
			id: 1,
			dimensions: [ 5, 10 ],
		}],
		animations: [{
			id: 1,
			frames: [
				{
					fill: 0xff0000,
					time: 1,
				},
				{
					dissolve: true,
					time: 1,
				},
				{
					fill: 0x00ff00,
					time: 1,
				},
				{
					gradient: [
						{ yPercent: 0, color: 0xff0000 },
						{ yPercent: 1, color: 0x00ff00 },
					],
					time: 5,
				},
			]
		}],
		playback: [{
			id: 1,
			animationId: 1,
			layoutId: 1,
		}],
	}
};

superagent
	.post("/api/preview")
	.send(spec)
	.end(function (err, res) {
		if (err) {
			console.info(err);
		}
		console.info(res);

		var img = new Image();
		img.src = res.body.uri;
		document.body.appendChild(img);
	});
</script>
