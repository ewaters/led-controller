<script src="/socket.io/socket.io.js"></script>
<script src="/superagent.js"></script>
<script>

var spec = {
	target: "default",
	waitUntilComplete: true,
	config: {
		strands: [{
			id: 1,
			start: 0,
			end: 49,
		}],
		layouts: [{
			id: 1,
			dimensions: [ 5, 10 ],
		}],
		animations: [{
			id: 1,
			frames: [
				{
					fill: 0xff0000,
				},
				{
					dissolve: true,
					time: 2,
				},
				{
					fill: 0x00ff00,
				},
				{
					dissolve: true,
					time: 2,
				},
				{
					fill: 0x0000ff,
				},
				{
					dissolve: true,
					time: 2,
				},
				{
					fill: 0xff0000,
				},
			]
		}],
		playback: [{
			id: 1,
			animationId: 1,
			layoutId: 1,
			repeat: -1,
		}],
	}
};

function playback (target) {
	superagent
		.post("/api/playback")
		.send(spec)
		.end(function (err, res) {
			if (err) {
				console.error(err);
			}
			else {
				console.info(res.text);
			}
		});
}

var socket = io.connect('http://192.168.0.192:8080')
socket.on("connect", function () {
	socket.emit("alias", "browser");
});
socket.on("error", function (err) {
	console.info("Got error:", err);
});
socket.on("disconnect", function () {
	console.error("Socket disconnected");
});
socket.on("display", function (data) {
	console.info("display", data);
	setTimeout(function () { socket.emit("ready") }, 500);
});
</script>
<button onclick="playback()">Playback</button>
